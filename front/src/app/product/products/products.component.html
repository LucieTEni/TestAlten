<ng-template #templateGridProduct  let-product>
    <div><span class="pi pi-tag"></span>{{product.category}}</div>
    <div>{{product.inventoryStatus}}</div>
    <div>{{product.name}}</div>
    <div>{{product.description}}</div>
    <p-rating [ngModel]="product.rating" [readonly]="true" [stars]="5" [cancel]="false"></p-rating>
    <button><span class="pi pi-shopping-cart"></span>{{product.price}} €</button>
</ng-template>

<ng-template #templateListProduct  let-product>
    <div class="list-product">
        <div><span class="pi pi-tag"></span>{{product.category}}</div>
        <div>{{product.inventoryStatus}}</div>
        <div>{{product.name}}</div>
        <div><p-rating [ngModel]="product.rating" [readonly]="true" [stars]="5" [cancel]="false"></p-rating></div>
        <div><button><span class="pi pi-shopping-cart"></span>{{product.price}} €</button></div>
    </div>
</ng-template>

<div class="app-frame">
    <div class="app-element">
        <app-list 
        [items]="data"
        [gridItemTemplate]="templateGridProduct"
        [listItemTemplate]="templateListProduct"
        [pagination]="true"
        [sortKey]="sortKey"
        (filtered)="getElements($event)"
        >
    </app-list>
    </div>
</div>
